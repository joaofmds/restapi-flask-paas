replicasCount: 1
appPort: 5000

image:
  registry: joaofmds/restapi-flask
  tag: latest

environmentVariables:
  - name: FLASK_ENV
    value: development

environmentVariablesFrom:
  - secretRef:
      name: mongodbcredentials

livenessProbe:
  httpGet:
    path: /health
    port: 5000

readinessProbe:
  httpGet:
    path: /health
    port: 5000

ingress:
  enabled: true

mongodb:
  database: 
  host: 
  password: 
  user: 
